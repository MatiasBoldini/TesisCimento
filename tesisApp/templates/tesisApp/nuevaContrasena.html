{% extends './layout.html' %}

{% block title %}
    Ingresar nueva contrase単a
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-80">
        <div class="col-lg-6">
            <section class="container mt-custom">
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <h1 class="titulo-principal">Ingrese su nueva contrase単a</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form method="post" action="{% url 'actualizarPass' %}">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <input type="password" name="password" class="form-control" placeholder="Nueva contrase単a" required>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" name="password-repeat" class="form-control" placeholder="Repetir nueva contrase単a" required>
                            </div>
                            {% if message %}
                                <!-- <h1 style="color: red;">{{ message }}</h1> -->
                                <div class="form-group mb-4">
                                    <i href="#" style="color: red;">{{ message }}</i>
                                </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-block btn-inicio aumentar">Continuar</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
</div>
{% endblock %}
