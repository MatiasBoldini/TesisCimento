<!DOCTYPE html>
<html lang="en">
<head>
    <<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../static/login.css?v=1.1">
    <link rel="shortcut icon" href="../../static/LogoGrande.ico">
    <title>Inicio Sesion</title>
</head>
<body>
    <div class="contenedor">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: black">
            <div class="container-fluid">
                <a class="navbar-brand my-logo">
                    <img src="../../static/hc.jpg" alt="Logo de mi empresa" class="img-fluid float-left imagenLogoo" style="margin-right: 10px;">
                </a>
            </div>            
        </nav>
    <div class="container d-flex justify-content-center align-items-center vh-120">
        <div class="col-lg-6">
            <section class="container mt-custom">
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <h1 class="titulo-principal">Ingresa tus datos para iniciar sesión</h1>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <input type="text" name="dni" class="form-control" placeholder="Ingrese DNI...">
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" name="password" class="form-control" placeholder="Ingrese contraseña...">
                            </div>
    
                            {% if message %}
                                <!-- <h1 style="color: red;">{{ message }}</h1> -->
                                <div class="form-group mb-4">
                                    <i href="#" style="color: red;">{{ message }}</i>
                                </div>
                            {% endif %}
    
                            <div class="form-group mb-4">
                                <a href="{% url 'correoRec' %}">¿Olvidaste tu contraseña?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-inicio aumentar">Iniciar Sesión</button>
                        </form>
    
    
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

<script src="../../static/java.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</html>
