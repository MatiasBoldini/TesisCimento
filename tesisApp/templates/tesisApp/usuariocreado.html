<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/login.css?v=1.1">
    <script src="../../static/java.js"></script>
    <title>Tu Página</title>
    <style>
    </style>
</head>
<body class="cuerpo">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: black">
    <div class="container-fluid">
        <a class="navbar-brand my-logo" href="#">
            <img src="../../static/hc.jpg" alt="Logo de mi empresa" class="img-fluid float-left">
        </a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-lg-6">
        <section class="container mt-custom">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h1 class="titulo-principal">Gestionar Usuarios</h1>
                </div>
            </div>
        </section>
        <form method="post" action="{% url 'crear_usuario_empleado' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="dni" placeholder="DNI" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="telefono" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <select name="rol" class="form-control">
                    <option value="0">Gerente</option>
                    <option value="1">Logística</option>
                    <option value="2">Plantista</option>
                    <option value="3">Transportista</option>
                    <option value="4">Administración</option>
                </select>
            </div>
            <div class="text-center mb-2"> 
                <button type="submit" class="btn btn-primary btn-block btn-agregar" >Crear Usuario y Empleado</button>
            </div>
            <div class="text-center mb-2"> 
                <button type="submit" class="btn btn-primary btn-block btn-modificar">Modificar Usuario</button>
            </div>
            <div class="text-center mb-2"> 
                <button type="submit" class="btn btn-primary btn-block btn-eliminar">Eliminar Usuario</button>
            </div>            
        </form>
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
