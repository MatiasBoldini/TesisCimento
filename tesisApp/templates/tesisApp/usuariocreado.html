{% extends './layout.html' %}

{% block title %}
    Gestión de usuarios
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-90" style="margin-bottom: 35px;">
    <div class="col-lg-6">
        <section class="container mt-custom-3 mb-2"> <!-- Modificamos la clase mt-custom-3 -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h1 class="titulo-principal">Gestionar Usuarios</h1>
                </div>
            </div>
        </section>
        <form method="post" action="{% url 'crear_usuario_empleado' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="dni" placeholder="DNI" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="telefono" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <select name="rol" class="form-control">
                    <option value="0">Gerente</option>
                    <option value="1">Logística</option>
                    <option value="2">Plantista</option>
                    <option value="3">Transportista</option>
                    <option value="4">Administración</option>
                </select>
            </div>
            <div class="text-center mb-2"> 
                <button type="submit" class="btn btn-primary btn-block btn-agregar aumentar">Crear Usuario y Empleado</button>
            </div>
            <div class="text-center mb-2"> 
                <button type="submit" class="btn btn-primary btn-block btn-modificar aumentar">Modificar Usuario</button>
            </div>
            <div class="text-center mb-2"> 
                <button type="submit" class="btn btn-primary btn-block btn-eliminar aumentar">Eliminar Usuario</button>
            </div>            
        </form>
    </div>
</div>




{% endblock %}
