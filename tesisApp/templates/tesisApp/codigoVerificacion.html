{% extends './layout.html' %}

{% block title %}
    Página de Inicio de Sesión
{% endblock %}


{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-80">
        <div class="col-lg-6">
            <section class="container mt-custom">
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <h1 class="titulo-principal">Ingrese su código de verificación</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form method="post" action="">
                            <div class="input-container d-flex justify-content-between">
                                <div class="input-wrapper">
                                    <input type="text" name="input1" class="form-control custom-input" inputmode="numeric" pattern="[0-9]" minlength="1" maxlength="1" oninput="moveToNextInput(this, 'input2')" required>
                                </div>
                                <div class="input-wrapper"> 
                                    <input type="text" name="input2" class="form-control custom-input" inputmode="numeric" pattern="[0-9]" minlength="1" maxlength="1" oninput="moveToNextInput(this, 'input3')" required>
                                </div>
                                <div class="input-wrapper">
                                    <input type="text" name="input3" class="form-control custom-input" inputmode="numeric" pattern="[0-9]" minlength="1" maxlength="1" oninput="moveToNextInput(this, 'input4')" required>
                                </div>
                                <div class="input-wrapper">
                                    <input type="text" name="input4" class="form-control custom-input" inputmode="numeric" pattern="[0-9]" minlength="1" maxlength="1" oninput="moveToNextInput(this, 'input4')" required>
                                </div>
                            </div>
                            <div class="mt-3">
                                <p id="codigo-incorrecto" style="display: none; color: red;">Código incorrecto</p>
                                <button type="submit" class="btn btn-primary btn-block btn-inicio">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
                             
            </section>
        </div>
</div>
<script src="../../static/java.js"></script>
{% endblock %}
