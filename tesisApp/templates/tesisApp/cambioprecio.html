<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="../../static/login.css?v=1.1">
    <script src="static/java.js"></script>

    <title>Página de Cambio de Precio de Hormigones</title>
</head>
<body class="cuerpo">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: black">
        <div class="container-fluid" >
            <a class="navbar-brand my-logo" href="#">                
                <img src="../../static/hc.jpg" alt="Logo de mi empresa" class="img-fluid float-left">
            </a>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-6">
            <section class="container mt-custom">
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <h1 class="titulo-principal">Actualización de Precio</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form method="post" action="{% url 'cambioprecio_sin_id' %}">
                            {% csrf_token %}
                            <div class="form-group"> 
                                <input type="text" name="nuevo_hormigon_nombre" class="form-control" placeholder="Tipo de Hormigon" required>  
                            </div>                          
                            <div class="form-group">
                                <input type="number" name="nuevo_precio" class="form-control" step="0.01" placeholder="Nuevo Precio" required>
                            </div>
                            <input type="submit" value="Modificar Precio"class=" btn btn-primary btn-block btn-inicio">
                        </form>
                    
                        <ul>
                            {% for mensaje in cambios_precio %}
                                <li>{{ mensaje }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
